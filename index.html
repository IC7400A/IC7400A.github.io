<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=https://google.github.io/styleguide/">
    <title>Redirecting...</title>
    <script>
        // Fallback in case meta refresh fails
        setTimeout(() => {
            window.location.href = "https://google.github.io/styleguide/";
        }, 5000);
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="https://google.github.io/styleguide/">click here</a>.</p>
</body>
</html>
